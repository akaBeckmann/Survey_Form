<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <form action="" id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Please enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Please enter your email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age (Optional)</label>
            <input type="number" id="number" placeholder="Please enter your age" min="10" max="120">
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select name="" id="dropdown">
              <optgroup class="current-role">
                <option disabled>Select Current Role</option>
                <option value="student">Student</option>
                <option value="ft-job">Full Time Job</option>
                <option value="ft-learner">Full Time Learner</option>
                <option value="not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
              </optgroup>
            </select>
        </div>
        
        <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="radio-btn">
             <input type="radio" value="definitely" name="radio-btn" class="vote"> Definitely
           </label>
        </div>

        <div class="form-group">
            <label for="radio-btn">
              <input type="radio" value="maybe" name="radio-btn" class="vote"> Maybe
            </label>
        </div>

        <div class="form-group">
            <label for="radio-btn">
               <input type="radio" value="not-sure" name="radio-btn" class="vote"> Not Sure
            </label>
        </div>
        <div class="form-group">
            <p>What would you like to see improved? (Check all that apply)</p>
           
            <label for="front-end">
              <input type="checkbox" name="front-end" id="front-end" value="front-end"> Front-end Projects
            </label>
            <label for="back-end">
                <input type="checkbox" name="back-end" id="back-end" value="back-end"> Back-end Projects
            </label>
            <label for="data">
                <input type="checkbox" name="data" id="data" value="data"> Data Visualization
            </label>
            <label for="challenges">
                <input type="checkbox" name="challenges" id="challenges" value="challenges"> Challenges
            </label>
            <label for="open-source">
                <input type="checkbox" name="open-source" id="open-source" value="open-source"> Open Source Community
            </label>
            <label for="gitter">
                <input type="checkbox" name="gitter" id="gitter" value="gitter"> Gitter help rooms
            </label>
            <label for="videos">
                <input type="checkbox" name="videos" id="videos" value="videos"> Videos
            </label>
            <label for="meetups">
                <input type="checkbox" name="meetups" id="meetups" value="meetups"> City Meetups
            </label>
            <label for="wiki">
                <input type="checkbox" name="wiki" id="wiki" value="wiki"> Wiki
            </label>
            <label for="forum">
                <input type="checkbox" name="forum" id="forum" value="forum"> Forum
            </label>
            <label for="courses">
                <input type="checkbox" name="courses" id="courses" value="courses"> Additional Courses
            </label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="textarea" id="textarea" cols="60" rows="10" placeholder="Enter your comment here..."></textarea>
        </div>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
